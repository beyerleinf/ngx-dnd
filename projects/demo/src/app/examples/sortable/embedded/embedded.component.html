<h4>Move items between multi list sortable containers</h4>
<div class="row">
  <div class="col-sm-3">
    Drag Containers
    <input type="checkbox" [(ngModel)]="dragOperation" />
    <div dnd-sortable-container [sortableData]="containers" [dropZones]="['container-dropZone']">
      <div class="col-sm3" *ngFor="let container of containers; let i = index" dnd-sortable [sortableIndex]="i" [dragEnabled]="dragOperation">
        <div class="card bg-warning" dnd-sortable-container [sortableData]="container.widgets" [dropZones]="['widget-dropZone']">
          <div class="card-header">
            {{container.id}} - {{container.name}}
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li *ngFor="let widget of container.widgets; let x = index" class="list-group-item" dnd-sortable [sortableIndex]="x" [dragEnabled]="!dragOperation"
                [dragData]="widget">{{widget.name}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card bg-info">
      <div class="card-header">Widgets</div>
      <div class="card-body" dnd-droppable (onDropSuccess)="addTo($event)" [dropZones]="['widget-dropZone']">
        <div *ngFor="let widget of widgets" class="card">
          <div class="card-body">
            {{widget.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
