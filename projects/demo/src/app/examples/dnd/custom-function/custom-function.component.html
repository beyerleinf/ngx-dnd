<div class="row">
  <div class="col-sm-3">
    <div class="card mb-5">
      <div class="card-header">Available to drag</div>
      <div class="card-body">
        <div class="card mb-3" dnd-draggable [dragData]="6">
          <div class="card-body">dragData = 6</div>
        </div>
        <div class="card mb-3" dnd-draggable [dragData]="10">
          <div class="card-body">dragData = 10</div>
        </div>
        <div class="card mb-3" dnd-draggable [dragData]="30">
          <div class="card-body">dragData = 30</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">
        <div dnd-droppable class="card mb-5" [allowDrop]="allowDropFunction(box1Integer)"
          (onDropSuccess)="addToBox1Items($event)">
          <div class="card-header">
            Multiples of
            <input type="number" [(ngModel)]="box1Integer" style="width: 4em"> only
          </div>
          <div class="card-body">
            <div *ngFor="let item of box1Items">dragData = {{item}}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div dnd-droppable class="card mb-5" [allowDrop]="allowDropFunction(box2Integer)"
          (onDropSuccess)="addToBox2Items($event)">
          <div class="card-header">
            Multiples of
            <input type="number" [(ngModel)]="box2Integer" style="width: 4em"> only
          </div>
          <div class="card-body">
            <div *ngFor="let item of box2Items">dragData = {{item}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
