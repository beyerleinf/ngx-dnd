<div class="card mb-3" *ngFor="let section of sections">
  <div class="card-body">
    <h5 class="card-title">{{section.name}}</h5>
    <ul class="list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let component of section.components" [class.active]="isActive(component.route)"
        [routerLink]="component.route">{{component.name}}</a>
    </ul>
  </div>
</div>
